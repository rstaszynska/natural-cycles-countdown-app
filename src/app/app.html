<main class="main">
  <img class="logo" src="logo.webp" alt="Logo" width="200" />
  <div class="content">
    <h1 class="countdown-title" appFitText [maxFontSize]="70">
      {{ countdownTitle() }}
    </h1>

    <h2 class="timeLeftTitle" appFitText [maxFontSize]="70">{{ timeLeftTitle() }}</h2>

    <div class="quote-container">
      <ng-container *ngIf="loadingQuote; else showQuote">
        <span class="loader">Loading quote...</span>
      </ng-container>

      <ng-template #showQuote>
        <blockquote class="quote">{{ quote }}</blockquote>
      </ng-template>
    </div>

    <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Enter title"
          [value]="title()"
          (input)="title.set($any($event.target).value)"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input
          matInput
          type="date"
          [value]="date()"
          (input)="date.set($any($event.target).value)"
        />
      </mat-form-field>
    </div>
  </div>
</main>

<router-outlet />
