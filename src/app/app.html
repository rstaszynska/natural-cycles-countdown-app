<style>
  html,
  body {
    height: 100%;
    margin: 0;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  :host {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
      sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3rem;
    color: #72025c;
    font-weight: 700;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
      Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
  }

  main {
    background-color: #f5f3f3;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  .logo {
    margin-top: 15px;
  }

  .content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
    }

    .form {
      display: flex;
      flex-direction: column;
      row-gap: 1rem;
    }

    .quote-container {
      width: 100%;
    }
  }

  @media screen and (min-width: 651px) {
    .form {
      display: flex;
      flex-direction: row;
      column-gap: 1.75rem;
    }

    .quote-container {
      width: 80%;
    }
  }

  .quote-container {
    max-height: 300px;
    min-height: 60px;
    margin: 2.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  .quote,
  .loader {
    margin: 0;
    font-size: 1.3rem;
    line-height: normal;
  }

  .loader {
    color: gray;
    text-align: center;
  }

  .countdown-title {
    height: 50px;
    white-space: nowrap;
  }

  .timeLeftTitle {
    height: 40px;
    padding-top: 0.75rem;
    margin-bottom: 0;
    width: max-content;
    font-weight: 400;
    font-size: 3rem;
  }
</style>

<main class="main">
  <img class="logo" src="logo.webp" alt="Logo" width="200" />
  <div class="content">
    <h1 class="countdown-title" appFitText [maxFontSize]="70">
      {{ countdownTitle() }}
    </h1>

    <h2 class="timeLeftTitle" appFitText [maxFontSize]="70">{{ timeLeftTitle() }}</h2>

    <div class="quote-container">
      <ng-container *ngIf="loadingQuote; else showQuote">
        <span class="loader">Loading quote...</span>
      </ng-container>

      <ng-template #showQuote>
        <blockquote class="quote">{{ quote }}</blockquote>
      </ng-template>
    </div>

    <div class="form">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input
          matInput
          placeholder="Enter title"
          [value]="title()"
          (input)="title.set($any($event.target).value)"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input
          matInput
          type="date"
          [value]="date()"
          (input)="date.set($any($event.target).value)"
        />
      </mat-form-field>
    </div>
  </div>
</main>

<router-outlet />
